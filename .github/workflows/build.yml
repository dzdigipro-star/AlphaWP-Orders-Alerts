name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4G -Dorg.gradle.daemon=false"
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
    
    - name: Debug - Show android structure
      run: |
        echo "=== Checking android folder ==="
        ls -la android/
        echo "=== Checking google-services.json ==="
        cat android/app/google-services.json
        echo "=== Checking build.gradle applicationId ==="
        grep -n "applicationId\|namespace" android/app/build.gradle
        
    - run: flutter pub get
    
    - run: flutter build apk --release
    
    - uses: actions/upload-artifact@v4
      with:
        name: alphawp-orders-release
        path: build/app/outputs/flutter-apk/app-release.apk
