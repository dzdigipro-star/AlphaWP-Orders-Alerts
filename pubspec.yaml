name: alphawp_orders
description: AlphaWP Orders Alerts - Mobile app for AlphaWP Direct Checkout plugin

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # HTTP & API
  http: ^1.1.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # URL Launcher (for phone calls)
  url_launcher: ^6.2.2
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6
  
  # Vibration
  vibration: ^1.8.4
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Audio Player
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
